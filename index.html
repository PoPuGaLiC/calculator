<head>

	<title>calculator</title>

</head>
<body>
    <div id="calculator">
        <h1 id = expression></h1>
        <input id="inputField"/>
        <div id="menu">
            <div id="numbers">
                <button >AC</button>
                <button >+/-</button>
                <button >%</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >,</button>
                <button >0</button>
                <button >=</button>
                
                
            </div>
            <div id="operations">
                <button ><img src="./images/backspace.png"></button>

                <button ><img src="./images/multiply.png"></button>
                <button >-</button>
                <button >+</button>
            </div>
        </div>
    </div>
    
    
    
	<script src="./js/index.js"></script>
