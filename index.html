<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	
	<link href="./css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="menu">
        <div class="numbers">
            <div>
                <button >AC</button>
                <button >+/-</button>
                <button >%</button>
            </div>
            <div>
                <button >7</button>
                <button >8</button>
                <button >9</button>
            </div>
            <div>
                <button >4</button>
                <button >5</button>
                <button >6</button>
            </div>
            <div>
                <button >1</button>
                <button >2</button>
                <button >3</button>
            </div>
            <div>
                <button >,</button>
                <button >0</button>
                <button >=</button>
            </div>
            
            
        </div>
        <div class="operations">
            <button ><img src="./images/backspace.png"></button>
            <button ><img src="./images/division.png"></button>
            <button ><img src="./images/multiply.png"></button>
            <button >-</button>
            <button >+</button>
        </div>
    </div>
    
    
	<script src="./js/index.js"></script>
</body>
</html>
